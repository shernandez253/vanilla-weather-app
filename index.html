<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-border">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated at: <span id="date-time"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <!-- one row with two columns with six columns out of 12 each-->
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt="Weather Icon"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    >°F | <a href="#" id="celcius">°C</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Feels Like: <span id="feels-like"></span>°</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
              <div class="d-flex">
                <button>Feels Like</button>
                <button>Temperature</button>
                <button>Wind</button>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/shernandez253/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Sylvia H.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
