<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-border">
          <div class="overview">
            <h1>Boston, MA, USA</h1>
            <ul>
              <li>Friday 09:23</li>
              <li>Clear</li>
            </ul>
          </div>
          <!-- one row with two columns with six columns out of 12 each-->
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://th.bing.com/th/id/R.5dd040d4b4c281524558c8759347cd55?rik=Wpfq5Uly9nhUhw&pid=ImgRaw&r=0"
                  alt="Partly Cloudy"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>32</strong
                  ><span class="units"
                    >°C | <a href="#" id="farenheit">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 72%</li>
                <li>Wind: 2mph</li>
              </ul>
              <div class="d-flex">
                <button>Temperature</button>
                <button>Precipitation</button>
                <button>Wind</button>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/shernandez253/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Sylvia H.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
