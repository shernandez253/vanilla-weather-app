<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-border">
        <h1>Boston, MA, USA</h1>
        <ul>
          <li>Friday 09:23</li>
          <li>Clear</li>
        </ul>
        <!-- one row with two columns with six columns out of 12 each-->
        <div class="row">
          <div class="col-md-6">☀ 32 °C | °F</div>
          <div class="col-md-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 72%</li>
              <li>Wind: 2mph</li>
            </ul>
            <button>Temperature</button>
            <button>Precipitation</button>
            <button>Wind</button>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/shernandez253/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Sylvia H.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
